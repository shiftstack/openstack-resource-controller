apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - command: kubectl create secret generic openstack-clouds --from-file=clouds.yaml=${E2E_KUTTL_OSCLOUDS} ${E2E_KUTTL_CACERT_OPT}
    namespaced: true
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Network
metadata:
  name: port-create-full
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    name: port-create-full
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Subnet
metadata:
  name: port-create-full
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  networkRef: port-create-full
  resource:
    ipVersion: 4
    cidr: 192.168.155.0/24
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: SecurityGroup
metadata:
  name: port-create-full
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    stateful: true
    rules:
    - direction: ingress
      protocol: tcp
      portRange:
        min: 22
        max: 22
      ethertype: IPv4