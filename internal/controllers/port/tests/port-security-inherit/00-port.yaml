---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Network
metadata:
  name: port-security-inherit
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    portSecurityEnabled: false
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Subnet
metadata:
  name: port-security-inherit
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    networkRef: port-security-inherit
    ipVersion: 4
    cidr: 192.168.155.0/24
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Port
metadata:
  name: port-security-enabled
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    name: port-security-enabled
    description: Port from "port-security-inherit" test
    networkRef: port-security-inherit
    addresses:
    - subnetRef: port-security-inherit
      ip: 192.168.155.122
    portSecurity: Enabled
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Port
metadata:
  name: port-security-inherit
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    name: port-security-inherit
    description: Port from "port-security-inherit" test
    networkRef: port-security-inherit
    addresses:
    - subnetRef: port-security-inherit
      ip: 192.168.155.123
    portSecurity: Inherit